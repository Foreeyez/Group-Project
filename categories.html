<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="categories-nav">
        <ul>
            <li class="category">
                <a href="#" class="category-toggle">Category</a>
                <ul class="subcategories">
                    <li>
                        <a href="#" class="subcategory-item"
                           data-title="Cars"
                           data-images="download.jpg,download.jpg,download.jpg,download.jpg,download.jpg"
                           data-image-titles="Benz A, Benz B, Benz C, Benz D, Benz E">Cars</a>
                    </li>
                    <li>
                        <a href="#" class="subcategory-item"
                           data-title="Artwork"
                           data-images="images (3).jpg,images (3).jpg,images (3).jpg,images (3).jpg,images (3).jpg"
                           data-image-titles="Artwork 1, Artwork 2, Artwork 3, Artwork 4, Artwork 5">Artwork</a>
                    </li>
                    <li>
                        <a href="#" class="subcategory-item"
                           data-title="House"
                           data-images="images (4).jpg,images (4).jpg,images (4).jpg,images (4).jpg,images (4).jpg, images (4).jpg"
                           data-image-titles="House A, House B, House C, House D, House E, House F">House</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Modal for full-page view -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <div id="modal-images" class="modal-inner"></div>
            <button class="modal-prev">❮</button>
            <button class="modal-next">❯</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
