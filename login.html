<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/login.css" />
    <title>Login</title>
  </head>
  <body>
    <a href="index.html"><img class="logo" src="./img/LOGO.jpg" alt="" /></a>
    <div id="loginFormContainer">
      <div>
        <div class="login-box">
          <h1>Login</h1>
          <form action="" id="loginForm">
            <label for="email">Email</label>
            <input type="email" name="email" id="loginemail" placeholder="" />
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="loginPassword"
              placeholder=""
            />
            <input type="submit" value="submit" />
          </form>

          <p id="loginMessage"></p>
          <p class="bottom-2">
            Do not have an account?
            <a href="#" onclick="showSignupForm()">Sign Up Here</a>
          </p>
        </div>
      </div>
    </div>

    <div class="signup_wrap">
      <div
        class="Signup-container"
        id="signupFormContainer"
        style="display: none"
      >
        <div>
          <h1>Sign Up</h1>
          <h4>It's free and only takes a minute</h4>
          <form action="" id="signupForm">
            <label for="name">First Name</label>
            <input type="text" name="first-name" required placeholder="" />
            <label for="name">Last Name</label>
            <input type="text" name="last-name" required placeholder="" />
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="signupUseremail"
              placeholder=""
            />
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="" />
            <label for="password">Confirm Password</label>
            <input type="password" name="password" placeholder="" />
            <input type="submit" value="submit" />
          </form>
          <p id="signupMessage"></p>
          <p>
            By clicking the Sign Up button, you agree to our <br />
            <a href="#">Terms and Conditions</a> and
            <a href="#">Policy Privacy</a>
          </p>
          <p class="bottom">
            Already have an account?<a href="login.html">Login Here</a>
          </p>
        </div>
      </div>
    </div>
    <script src="./script/login.js"></script>
  </body>
</html>
